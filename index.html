<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Google Homepage</title>
</head>
<body>
    
    <div class = "container">

        <div class = "header">
            <ul class = "navbar-left">
                <li><a class = "navlink" href = "#">About</a></li>
                <li><a class = "navlink" href = "#">Store</a></li>
            </ul>
            <ul class = "navbar-right">
                <li><a class = "navlink" href = "#">Gmail</a></li>
                <li><a class = "navlink" href = "#">Images</a></li>
                <span class="material-icons">
                    apps
                    </span>
                <span class="material-icons">
                    account_circle
                    </span>
            </ul>
        </div>

        <div class = "main">
            <div class = "top">
                <img src = "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt = "google logo">
            </div>
            <div class = "mid">
                <form class = "searchbar">
                    <span class = "material-icons searchicon">search</span>
                    <input class = "searchinput" type = "text" class = "searchbar">
                    <span class="material-icons">mic</span>
                </form>
                <div class = "buttons">
                    <button class = "button">Google Search</button>
                    <button class = "button">I'm feeling lucky</button>
                </div>
            </div>
        </div>

        <div class = "footer">
            <ul class = "footer-left">
                <li class = "footlink">Advertising</li>
                <li class = "footlink">Business</li>
                <li class = "footlink">How Search works</li>
            </ul>

            <p class = "footlink">Carbon neutral since 2007</p>

            <ul class = "footer-right">
                <li class = "footlink">Privacy</li>
                <li class = "footlink">Terms</li>
                <li class = "footlink">Settings</li>
            </ul>
        </div>


    </div>
</body>
</html>
